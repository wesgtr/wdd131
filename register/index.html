<!DOCTYPE html>
<html>
<head>
  <title>Camp Registration</title>
  <link
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
          rel="stylesheet"
  />
  <link rel="stylesheet" href="register.css" />
</head>
<body>
<div class="testbox">
  <h1>Camp Registration</h1>
  <form id="registration-form">
    <fieldset class="participants">
      <legend>Participant Information</legend>
      <section class="participant1">
        <p>Participant 1</p>
        <div class="item">
          <label for="fname1"> First Name<span>*</span></label>
          <input id="fname1" type="text" name="fname" required />
        </div>
        <div class="item activities">
          <label for="activity1">Activity #<span>*</span></label>
          <input id="activity1" type="text" name="activity" />
        </div>
        <div class="item">
          <label for="fee1">Fee ($)<span>*</span></label>
          <input id="fee1" type="number" name="fee" />
        </div>
        <div class="item">
          <label for="date1">Desired Date <span>*</span></label>
          <input id="date1" type="date" name="date" />
        </div>
        <div class="item">
          <p>Grade</p>
          <select id="grade1">
            <option selected value="" disabled></option>
            <option value="1">1st</option>
            <option value="2">2nd</option>
            <option value="3">3rd</option>
            <option value="4">4th</option>
            <option value="5">5th</option>
            <option value="6">6th</option>
            <option value="7">7th</option>
            <option value="8">8th</option>
            <option value="9">9th</option>
            <option value="10">10th</option>
            <option value="11">11th</option>
            <option value="12">12th</option>
          </select>
        </div>
      </section>
      <button type="button" id="add-participant">Add Participant</button>
    </fieldset>

    <fieldset>
      <legend>Household / Adult Primary Contact</legend>
      <div class="columns">
        <div class="item">
          <label for="adult_name">Name<span>*</span></label>
          <input id="adult_name" type="text" name="adult_name" />
        </div>
      </div>
    </fieldset>

    <div class="btn-block">
      <button type="submit">Submit</button>
    </div>
  </form>

  <section id="summary" class="hide"></section>
</div>

<script src="register.js"></script>
</body>
</html>
